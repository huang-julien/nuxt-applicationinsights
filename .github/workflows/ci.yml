name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions: {contents: read}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm dev:prepare
      - run: pnpm lint
      - run: pnpm prepack
      - run: pnpm dev:prepare
      - run: pnpm test:types
